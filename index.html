<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,viewport-fit=cover">
		<meta name="description" content="随时随地跨设备传输文件。" />
		<title>AirPortal丨空投</title>
		<link rel="shortcut icon" href="favicon.ico"/>
		<style type="text/css">
			@import "styles/airportal.css";
		</style>
	</head>
	<body>
		<div class="logoBox"></div>
		<div class="mainBox" id="mainBox">
			<button id="send" class="btnMain">发送</button><br/>
			<button id="receive" class="btnMain">接收</button>
		</div>
		<span id="menuIcon" onclick="showMenu()"></span>
		<div id="mask" onclick="hideMenu()"></div>
		<div id="menu">
			<a class="menuItem" id="menuItemLogin" onclick="menuItemLogin()">登录</a>
			<a class="menuItem" id="menuItemCnServer" onclick="menuItemCnServer()"><span class="tick" id="tickCnServer"></span>大陆服务器</a>
			<a class="menuItem" id="menuItemUsServer" onclick="menuItemUsServer()"><span class="tick" id="tickUsServer"></span>北美服务器</a>
		</div>
		<div class="popUp" id="popSend">
			<div id="sendBox0">
				<p class="p1" id="lblUploadP">上传中...</p>
			</div>
			<div id="sendBox1">
				<p class="p1">文件已成功传送。</p>
				<p>您的取件码为：</p>
				<p id="recvCode">XXXX</p>
				<p>接收文件时，请输入该四位数密码，<br/></p>
				<p style="display: inline;">或</p><a class="link1" onclick="viewQRC()">直接扫描二维码下载</a><p style="display: inline;">。<br/></p>
			</div>
			<div id="sendBox2">
				<div id="QRBox"></div>
				<span class="btnBack" id="btnBack0" onclick="btnBack0()"></span>
			</div>
			<button class="btn1" id="btnDone0" onclick="btnDone0()">完成</button>
		</div>
		<div class="popUp" id="popRecv">
			<div id="recvBox0">
				<p class="p1" style="padding-top: 40px;">请输入取件码</p>
				<input type="tel" id="inputCode" maxlength="4" autocomplete="off" onkeydown="inputSub(event)"><br/>
				<input type="submit" class="btn1" id="btnSub" onclick="btnSub()" value="确定">
				<span class="btnBack" id="btnBack1" onclick="btnBack1()"></span>
			</div>
			<div id="recvBox1">
				<p class="p1" style="margin-top: -40px;">您接收到多个文件。</p>
				<p style="margin-top: -10px;">单击列表中的项目来分别下载它们。</p>
				<ul id="fileList"></ul>
				<button class="btn1" id="btnDone1" onclick="btnDone1()">关闭</button>
			</div>
		</div>
		<iframe class="popUp" id="popLogin" frameborder="0"></iframe>

		<div class="footer" id="footerL"><span id="version">Version</span>丨<a href="https://www.rthe.cn/privacy" target="_blank" class="link1">隐私政策</a></div>
		<div class="footer" id="footerR">由 <a href="https://www.maorx.cn/" target="_blank" class="link1">毛若昕</a> 和 <a href="https://www.rthsoftware.cn/" target="_blank" class="link1">杨尚臻</a> 联合开发。保留所有权利。</div>
		<input id="file" type="file" multiple="multiple">
		<script src="https://www.rthsoftware.cn/js/ajax.js"></script>
		<script src="js/md5.min.js"></script>
		<script src="js/airportal.js"></script>

	</body>
</html>
